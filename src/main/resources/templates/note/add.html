<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Note</h2>
    <!-- Form to add a new note -->
    <form th:action="@{/UI/note/validate}" method="post">
        <!-- Patient ID (patId) - Disabled input field -->
        <div class="form-group">
            <label for="patId">Patient ID:</label>
            <input type="text" class="form-control" id="patId" name="patId" required>
        </div>
        <!-- Patient Name -->
        <div class="form-group">
            <label for="patient">Patient:</label>
            <input type="text" class="form-control" id="patient" name="patient" required>
        </div>
        <!-- Note -->
        <div class="form-group">
            <label for="note">Note:</label>
            <textarea class="form-control" id="note" name="note" required style="height: 200px;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
